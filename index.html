    <style>
*{
    box-sizing: border-box;
    font-family: 'Press Start 2P', cursive;
    word-break: break-all;
}
body{
    margin: 0;
    background-color: rgb(182, 167, 209);
}
.container
{
    display: grid;
    margin: auto;
    width: 85%;
    grid-template-areas:
    "header header header"
    "main main main"
    ;
    grid-template-rows: minmax(70vh, auto) minmax(2vh, auto);
}

header{
    position: relative;
    grid-area: header;
    margin-bottom: 2rem;
}

    main{
        display: grid;
        grid-template-columns: repeat(auto-fill, 530px);
        justify-content: center;
        gap: 1rem;
        grid-area: main;
        }

.nav-top{
    display: flex;
    justify-content: space-between;
    text-align: center;
    width: 100%;
    /*position: absolute;*/
    top: 0;
    /*margin: .5rem;*/
}

.nav-top a, .nav-bottom
{
    color: white;
    text-shadow: 1px 1px 2px black;
    text-decoration: none;
}

.nav-top a:not(a:lest-of-type)::after, .nav-bottom a:not(a:last-of-type)::after
{
    content: "|";
    margin: 1rem;
}

.nav-top a:hover, .nav-bottom a:hover
{
    color: rgb(119, 0, 255);
    text-decoration: underline;
}

.nav-bottom
{
    display: flex;
    flex-wrap: wrap;
    position: absolute;
    justify-content: center;
    width: 100%;
    margin: .5rem;
    bottom: 0;
}

.nav-bottom a
{
    margin-right: 80px;
    font-size: 25px;
    color: white;
    text-decoration: none;
}

.nav-center 
{
    font-size: 20px;
    margin-bottom: 50px;
    padding-top: .8rem;
    color: white;
}

#logo
{
    height: 100px;
    width: 100px;
    border-radius: 20px;
    margin: .5rem;
    padding: .5rem;
}
.nav-right
{
    padding: .3rem;
    margin: .3rem;
}

.center-box{
    display: grid;
    place-content: center;
    height: 70vh;
}

.bix-box{
    height: 70vh;
}

figure{
    width: 400px;
    min-height: 300px;
    margin: 0;
    margin-bottom: 2rem;
    color: white;
    background-color: black;
    border-radius: 5px;
    border: 4px solid rgb(6, 75, 172);
    box-shadow: 10px 10px 10px rgb(114, 0, 237);
}

figure a{
    display: block;
    width: 100%;
    border-radius: 5px;
    background-color: black;
}

figure img{
    width: 100%;
    height: 35vh;
    object-fit: contain;
    /*background-color: rgb(174, 181, 255);*/
    /*border-color: 1px solid black;*/
}

figure figcaption{
    width: 100%;
    border-radius: 5px;
    padding: 1rem;
}

figure:nth-child(2n) figcaption{
    order: -1;
}

figcaption
{
    color: white;
    font-size: 15px;
    text-align: center;
}

.bg-header
{
    background-image: url('assets/medias/images/bg.jpg');
    background-size: cover;
    background-position: center center;
}

h1{
    padding: .1rem 1rem;
    color: white;
    text-shadow: 2px 2px 2px black;
    text-align: center;
    text-decoration: underline;
}

img {
    -webkit-transition: all 0.2s;
    -moz-transition: all 0.2s;
    -ms-transition: all 0.2s;
    -o-transition: all 0.2s;
    transition: all 0.2s;
}
img:hover {
    border : 2px solid #000000;
    box-shadow:0px 8px 10px 8px rgb(163, 27, 147);
}

    @media screen and (max-width:576px)
        {
            main{
                grid-template-columns: 100%;
            }
        }
    
        @media screen and (max-width: 576px){
        .nav-top
        {
            display: block;
        }
        #logo{
            margin: auto;
            margin-bottom: 1rem;
        }
        .nav-center, .nav-right{
            display: flex;
            flex-direction: column;
        }
        .container a{
            margin-bottom: .5rem;
            text-align: center;
            font-size: .7rem;
        }
    }


</style>
